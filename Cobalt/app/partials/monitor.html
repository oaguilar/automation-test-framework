<div class="monitor view">
  <div class="container">
  	<table>
      <tr>
        <td>
          <h1>Web Socket Test </h1>
        </td>
        <td>
          <input id="pauseBtn" ng-click="pause()" value="Start" class="btn btn-primary" type="button"/>
        </td>
      </tr>
    </table>
    <p>Viewing results for: {{monitor.socketMonitorName}} Socket Monitor</p>
    <p>Address: {{monitor.socketMonitorAddress}}:{{monitor.socketMonitorPort}}</p>
    <p>AccountID: {{monitor.socketMonitorAccountID}}</p>
    <p>API Key: {{monitor.socketMonitorApiKey}}</p>
    <p>URL: {{wsUrl}}</p>

    <div id="log">
      <p>Messages will appear here.</p>
    </div>
  </div>
</div>
